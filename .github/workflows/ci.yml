name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup k6
      uses: grafana/k6-action@v1

    - name: Run Load Test (Mock)
      run: k6 run --vus 10 --duration 30s LoadTests/PortfolioSummaryMock.js

    - name: Run Security Test
      run: k6 run SecurityTests/PortFolioSummarySecurity.js

    - name: Run Public API Demo
      run: k6 run PublicAPI/PublicAPIDemo.js

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: k6-results
        path: |
          Reports/
          *.json
          *.html